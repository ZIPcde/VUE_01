<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interno кухонная мебель</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div>
      <button @click="sortByPriceAsc">Сортировать по возрастанию цены</button>
      <button @click="sortByPriceDesc">Сортировать по убыванию цены</button>
    </div>
    <ul>
      <li v-for="product in sortedProducts" :key="product.id">
        {{ product.name }} - {{ product.price }}
      </li>
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        products: [
          { id: 1, name: 'Товар 1', price: 100 },
          { id: 2, name: 'Товар 2', price: 75 },
          { id: 3, name: 'Товар 3', price: 150 },
          { id: 4, name: 'Товар 4', price: 200 },
          { id: 5, name: 'Товар 5', price: 125 }
        ],
        sortedProducts: []
      },
      created() {
        this.sortedProducts = [...this.products];
      },
      methods: {
        sortByPriceAsc() {
          this.sortedProducts = [...this.products].sort((a, b) => a.price - b.price);
        },
        sortByPriceDesc() {
          this.sortedProducts = [...this.products].sort((a, b) => b.price - a.price);
        }
      }
    });
  </script>
</body>
</html>
