                computed: {
                  paginatedData() {
                    const pageSize = 6;
                    return this.data.reduce((resultArray, item, index) => {
                      const chunkIndex = Math.floor(index / pageSize);
                      if (!resultArray[chunkIndex]) {

                      resultArray[chunkIndex].push(item);
                      return resultArray;
